<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <link rel="stylesheet" href="./uscss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>

<body>

    <div class="login-div">
        <div class="logo"></div>
        <div class="title">USER LOGIN</div>

        <div class="login-in">
            <form action="" method="POST">
                <div class="username">
                    <i class="lni lni-user"></i>
                    <i class="fa fa-user" style="font-size:20px;margin-right:2px"></i> <input type="username" placeholder="username" name="pname">
                </div>
                <div class="password">
                    <i class="lni lni-lock"></i>
                    <i class="fa fa-unlock-alt" style="font-size:20px;margin-right:2px"></i> <input type="password" placeholder="password" name="ppass">
                </div>
            </form>
        </div>
        <a href="./userloginhomepage.html"><input type="submit" class="buttons" value="Login" name="submit"></a>



    </div>

</body>

</html>
